{% extends 'navialifeapp/base.html' %}
{% block content %}

<div class="alert alert-dark" role="alert">
  <h3 style= "text-align: center;">UPLOAD CSV</h3>
</div>

{% for message in messages %}
<div class="container">
<div class="card">
  
  <div class="card-header">
    <div class="alert alert-{{message.tags}}">
          <h3>{{message}}</h3>
  </div>
  <div class="card-body">
</div>
</div>
{% endfor %}
	
	<div class="container">
		<div class="row">
			<div class="col-md-12">
					<div>
						<form method="post" enctype="multipart/form-data">
							{% csrf_token %}
  						<label for="formFileLg" class="form-label"></label>
  						<input class="form-control form-control-lg" id="formFileLg" name = 'getFile' type="file" required>
  						<br>
  						<input type="submit" class="btn btn-dark btn-block" name=add value="Submit">
  					</form>
					</div>
					<br>

			</div>
		</div>
	</div>

{% endblock %}
